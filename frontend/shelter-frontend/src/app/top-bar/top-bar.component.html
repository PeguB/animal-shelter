<div class="toolbar" role="banner">
  <img
    width="50"
    alt="Lucky Paws Logo"
    [src]="'assets/images/LPR_Logo.png'"
  />
  <span>Lucky Paws Rescue</span>
  <span class="spacer"></span>
  <button mat-button (click) = "selectNavBarTab(1)" [class.mat-active]="isTabSelected(1)">Home</button>
  <button mat-button (click) = "selectNavBarTab(2)" [class.mat-active]="isTabSelected(2)">Pets</button>
  <button mat-button (click) = "selectNavBarTab(3)" [class.mat-active]="isTabSelected(3)">Adopt</button>
  <span class="spacer"></span>
  <button mat-raised-button>
    <mat-icon class="icon-display">perm_identity</mat-icon>
    Log in
  </button>

</div>
