<mat-card class="pet-card">
  <mat-card-header class="with-padding">
    <div [style.background-image]="'url(' + photoIconPath + ')'" class="header-image" mat-card-avatar></div>
    <mat-card-title>{{title}}</mat-card-title>
    <mat-card-subtitle>{{subtitle}}</mat-card-subtitle>
  </mat-card-header>
  <img alt="Photo of {{title}}" class="card-image" mat-card-image
       src="{{photoPath}}"
       style="max-width: 100%; width: 100%; height: 250px; margin: 0;">
  <mat-card-content class="with-padding">
    <div class="row">
      <h2>Meet {{title}}</h2>
      <div class="col-6">
        <p>
          <svg class='icon-svg' viewBox="0 0 384 512" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M0 32C0 14.3 14.3 0 32 0H64 320h32c17.7 0 32 14.3 32 32s-14.3 32-32 32V75c0 42.4-16.9 83.1-46.9 113.1L237.3 256l67.9 67.9c30 30 46.9 70.7 46.9 113.1v11c17.7 0 32 14.3 32 32s-14.3 32-32 32H320 64 32c-17.7 0-32-14.3-32-32s14.3-32 32-32V437c0-42.4 16.9-83.1 46.9-113.1L146.7 256 78.9 188.1C48.9 158.1 32 117.4 32 75V64C14.3 64 0 49.7 0 32zM96 64V75c0 25.5 10.1 49.9 28.1 67.9L192 210.7l67.9-67.9c18-18 28.1-42.4 28.1-67.9V64H96zm0 384H288V437c0-25.5-10.1-49.9-28.1-67.9L192 301.3l-67.9 67.9c-18 18-28.1 42.4-28.1 67.9v11z"/>
          </svg>
          Age: {{age}} years
        </p>
      </div>
      <div class="col-6">
        <p>
          <svg class="icon-svg" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M384 176c0 70.7-57.3 128-128 128s-128-57.3-128-128s57.3-128 128-128s128 57.3 128 128zm7.8-112C359.5 24.9 310.7 0 256 0S152.5 24.9 120.2 64H64C28.7 64 0 92.7 0 128V448c0 35.3 28.7 64 64 64H448c35.3 0 64-28.7 64-64V128c0-35.3-28.7-64-64-64H391.8zM296 224c0-10.6-4.1-20.2-10.9-27.4l33.6-78.3c3.5-8.1-.3-17.5-8.4-21s-17.5 .3-21 8.4L255.7 184c-22 .1-39.7 18-39.7 40c0 22.1 17.9 40 40 40s40-17.9 40-40z"/>
          </svg>
          Weight: {{weight}} (kg)
        </p>
      </div>
    </div>
    <div class="row">
      <p>{{description}}</p>
    </div>
  </mat-card-content>
  <mat-card-actions class="with-padding" id="adopt-button">
    <button color="primary" extended mat-fab>
      Adopt me
    </button>

  </mat-card-actions>
</mat-card>
