<div class="card">
  <div class="row">
    <h4 class="card-header">
      <mat-icon class="icon-display">pets</mat-icon>
      Welcome to Lucky Paws Rescue Registration
      <mat-icon class="icon-display">pets</mat-icon>
    </h4>
    <div class="col-md-6">
      <div class="card-body">
        <form [formGroup]="registerForm">
          <div class="form-group">
            <label class="form-text">First Name</label>
            <input class="form-control" formControlName="username" type="text"/>
          </div>
          <div class="form-group">
            <label class="form-text">Last Name</label>
            <input class="form-control" formControlName="username" type="text"/>
          </div>
          <div class="form-group">
            <label class="form-text">Email Address</label>
            <input class="form-control" formControlName="username" type="email"/>
          </div>
          <div class="form-group">
            <label class="form-text">Phone Number</label>
            <input class="form-control" formControlName="username" type="tel"/>
          </div>
        </form>
      </div>
    </div>
    <div class="col-md-6 right-column">

      <div class="card-body">
        <form [formGroup]="registerForm">
          <div class="form-group">
            <label class="form-text">Username</label>
            <input class="form-control" formControlName="username" type="text"/>
          </div>
          <div class="form-group">
            <label class="form-text">Password</label>
            <input class="form-control" formControlName="password" type="password"/>
          </div>
          <div class="form-group">
            <label class="form-text">Confirm Password</label>
            <input class="form-control" formControlName="password" type="password"/>
          </div>
          <button class="btn btn-outline-warning sign-up-btn" mat-raised-button>
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Sign up
          </button>
          <a class="btn btn-link" routerLink="../login">Already have an account? Sign in!</a>
        </form>
      </div>
    </div>
  </div>
</div>
