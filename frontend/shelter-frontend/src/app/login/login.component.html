<div class="card">
  <div class="row">
    <h4 class="card-header">
      <mat-icon class="icon-display">pets</mat-icon>
      Welcome to Lucky Paws Rescue Login
      <mat-icon class="icon-display">pets</mat-icon>
    </h4>
    <div class="col-md-5">
      <img
        [src]="'assets/images/LPR_login.png'"
        alt="Lucky Paws Logo"
        height="100%"
        width="100%"
      />
    </div>
    <div class="col-md-7 right-column">

      <div class="card-body">
        <form [formGroup]="loginForm">
          <div class="form-group">
            <label class="form-text">Username</label>
            <input class="form-control" formControlName="username" type="text"/>
          </div>
          <div class="form-group">
            <label class="form-text">Password</label>
            <input class="form-control" formControlName="password" type="password"/>
          </div>
          <button class="btn btn-outline-warning sign-in-btn" mat-raised-button>
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Sign in
          </button>
          <a class="btn btn-link" routerLink="../register">New to our page? Create your account!</a>
        </form>
      </div>
    </div>
  </div>
</div>
